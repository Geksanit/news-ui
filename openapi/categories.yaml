openapi: 3.0.1
info:
  title: NewSite Rest API
  description: Categories
  version: 1.0.0
paths:
  /categories/:
    get:
      tags:
        - Category
      summary: All available categories
      parameters:
        - in: query
          name: offset
          required: true
          schema:
            type: integer
            example: 0
          description: The number of items to skip before starting to collect the result set
        - in: query
          name: limit
          required: true
          schema:
            type: integer
            example: 5
          description: The numbers of items to return
      responses:
        200:
          description: A list of categories.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "difinitions.yaml#/components/schemas/Category"
        500:
          description: Unexpected Error
    post:
      tags:
        - Category
      summary: Add a new category (available only for admins)
      security:
        - cookieAuth: []
      requestBody:
        description: Category create request
        content:
          application/json:
            schema:
              $ref: "difinitions.yaml#/components/schemas/CreateCategory"
        required: true
      responses:
        201:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "difinitions.yaml#/components/schemas/Category"
        400:
          description: Invalid request provided
        500:
          description: Unexpected Error
    patch:
      tags:
        - Category
      summary: Update category (available only for admins)
      security:
        - cookieAuth: []
      requestBody:
        description: Category update request
        content:
          application/json:
            schema:
              $ref: "difinitions.yaml#/components/schemas/Category"
        required: true
      responses:
        200:
          description: Successful operation
        400:
          description: Invalid request provided
        500:
          description: Unexpected Error

  /categories/{id}:
    delete:
      security:
        - cookieAuth: []
      tags:
        - Category
      summary: Delete category (available only for admins)
      parameters:
        - in: path
          name: id
          required: true
          schema: 
            type: integer
          description: Category delete request
      responses:
        200:
          description: Successful operation
        400:
          description: Invalid request provided
        500:
          description: Unexpected Error